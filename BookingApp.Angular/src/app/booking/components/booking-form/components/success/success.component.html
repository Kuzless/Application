<div class="modal warning-bg show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="d-flex flex-column bg-white rounded-4 p-4 px-5 gap-4">
        <div class="d-flex justify-content-between">
          <div class="warning">
            <img [src]="iconsUrl + iconName + iconsFormat" />
          </div>
          <button
            type="button"
            class="btn-close shadow-none pt-4"
            (click)="close()"
          ></button>
        </div>
        <h1 class="inter-6 fw-bold">You're all set!</h1>
        <p class="inter-4 text-muted">
          Your room is successfully booked. A confirmation has been sent to your
          email
          <span class="fw-semibold">{{ email }}</span>
        </p>
        <button
          routerLink="/booking/my"
          class="btn btn-primary bkn-button inter-6"
        >
          My bookings
        </button>
      </div>
    </div>
  </div>
</div>
