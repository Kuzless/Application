<div class="modal warning-bg show d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="d-flex flex-column bg-white rounded-4 p-4 px-5 gap-4">
        <div class="d-flex justify-content-between">
          <div class="warning">
            <img [src]="iconsUrl + iconName + iconsFormat" />
          </div>
          <button
            type="button"
            class="btn-close shadow-none pt-4"
            (click)="close()"
          ></button>
        </div>
        <h1 class="inter-6 fw-bold">Selected time is not available</h1>
        <p class="inter-4 text-muted">Please choose a different time slot</p>
        <button class="btn btn-primary bkn-button inter-6" (click)="close()">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
